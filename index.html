<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .reload-button {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <iframe src="https://altsource.by.lao.sb/browse/?source=https%3A%2F%2Flightofsnow1.github.io%2Fcgh%2Fconnielibary.json"></iframe>
    <button class="reload-button" onclick="window.location.reload();">Reload</button>
</body>
</html>
